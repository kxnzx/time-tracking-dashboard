<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid-container">
      <!-- ID -->
      <section class="id">
        <header>
          <img
            src="./images/image-jeremy.png"
            alt="profile picture"
            width="70"
            height="70"
          />
          <h1><span>Report for</span> Jeremy Robson</h1>
        </header>
        <nav>
          <!-- Data-* attribute attaches data to the button -->
          <button data-frequency="daily" class="btn">Daily</button>
          <button data-frequency="weekly" class="btn active">Weekly</button>
          <button data-frequency="monthly" class="btn">Monthly</button>
        </nav>
      </section>
      <!-- Sections will be rendered with JavaScript -->
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/kxnzx" target="_blank"
        >kxnzx</a
      >.
    </footer>
  </body>
</html>
