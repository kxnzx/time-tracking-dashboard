<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid-container">
      <!-- ID -->
      <section class="id">
        <header>
          <img
            src="./images/image-jeremy.png"
            alt="profile picture"
            width="70"
            height="70"
          />
          <h1><span>Report for</span> Jeremy Robson</h1>
        </header>
        <nav>
          <!-- Data-* attribute attaches data to the button -->
          <button data-frequency="daily" class="btn">Daily</button>
          <button data-frequency="weekly" class="btn">Weekly</button>
          <button data-frequency="monthly" class="btn">Monthly</button>
        </nav>
      </section>
      <!-- WORK -->
      <section class="grid-item icon work">
        <div class="stats-card">
          <div class="category">
            <h2>Work</h2>
          </div>
          <div class="time-tracker">
            <p>32hrs</p>
            <p>Last week - 36hrs</p>
          </div>
        </div>
      </section>
      <!-- PLAY -->
      <section class="grid-item icon play">
        <div class="stats-card">
          <div class="category">
            <h2>Play</h2>
          </div>
          <div class="time-tracker">
            <p>10hrs</p>
            <p>Last week - 8hrs</p>
          </div>
        </div>
      </section>
      <!-- STUDY -->
      <section class="grid-item icon study">
        <div class="stats-card">
          <div class="category">
            <h2>Study</h2>
          </div>
          <div class="time-tracker">
            <p>4hrs</p>
            <p>Last week - 7hrs</p>
          </div>
        </div>
      </section>
      <!-- EXERCISE -->
      <section class="grid-item icon exercise">
        <div class="stats-card">
          <div class="category">
            <h2>Exercise</h2>
          </div>
          <div class="time-tracker">
            <p>4hrs</p>
            <p>Last week - 5hrs</p>
          </div>
        </div>
      </section>
      <!-- SOCIAL -->
      <section class="grid-item icon social">
        <div class="stats-card">
          <div class="category">
            <h2>Social</h2>
          </div>
          <div class="time-tracker">
            <p>5hrs</p>
            <p>Last week - 10hrs</p>
          </div>
        </div>
      </section>
      <!-- SELF CARE -->
      <section class="grid-item icon selfcare">
        <div class="stats-card">
          <div class="category">
            <h2>Self Care</h2>
          </div>
          <div class="time-tracker">
            <p>2hrs</p>
            <p>Last week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/kxnzx" target="_blank"
        >kxnzx</a
      >.
    </footer>
  </body>
</html>
